<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/template :: the_head}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/template :: the_sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{admin/template :: the_topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h3 class="h3 mb-1 text-gray-800">添加文章</h3>
                <p class="mb-4">尽情创造吧！！！</p>

                <!-- Content Row -->
                <div class="row">
                    <!-- Border Bottom Utilities -->
                    <div class="col-lg-12">
                        <div class="card mb-4 py-3 border-bottom-info">
                            <div class="card-body">
                                <form class="user" th:action="@{/admin/newB}" method="post">
                                    <!--发送put请求进行修改-->
                                    <input type="hidden" id="the_method" name="_method" th:value="${blog!=null}?'PUT':'POST'" th:if="${blog!=null}"/>
                                    <!--控制id-->
                                    <input type="hidden" name="blogId" id="blogId" th:value="${blog.getBlogId()}" th:if="${blog!=null}"/>
                                    <input type="hidden" id="show_blog_content" th:value="${blog.getBlogContent()}" th:if="${blog!=null}"/>
                                    <div class="form-group">
                                        <h5 class="h5 mb-2 text-gray-800">文章标题：</h5>
                                        <input type="text" id="blogTitle" class="form-control bg-light border-0 small" placeholder="请输入文章名称..." th:value="${blog!=null}?${blog.getBlogTitle()}">
                                    </div>
                                    <div class="form-group">
                                        <h5 class="h5 mb-3 text-gray-800">文章标签：</h5>
                                        <input type="text" id="blogTags" class="form-control bg-light border-0 small" placeholder="请输入文章标签，多个标签请使用空格隔开..." th:value="${blog!=null}?${blog.getBlogTags()}">
                                    </div>
                                </form>

                                <div id="editor">
                                </div>
                                <br/>
                                <br/>
                                <button id="get_blog_content" class="btn btn-primary btn-user btn-block" th:text="${blog!=null}?'确认修改':'确认添加'">
                                    确认添加
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{admin/template :: the_footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js" th:src="@{/admin/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js" th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js" th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
<script src="js/demo/chart-pie-demo.js" th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
<!--wangEditor-->
<script type="text/javascript" src="/wangEditor.min.js" th:src="@{/admin/js/wangEditor.min.js}"></script>
<script type="text/javascript"  th:src="@{/admin/js/newBlog.js}"></script>
</body>
</html>
