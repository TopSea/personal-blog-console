<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{admin/template :: the_head}">
</div>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/template :: the_sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="~{admin/template :: the_topbar}">
        </div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">资源管理</h1>
          <p class="mb-4">管理您的各种资源。</p>

          <!-- 视频资源管理 -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h5 class="m-0 font-weight-bold text-primary">视频资源管理
                <br/>
                <br/>
                <a href="newV" th:href="@{/admin/newV}" class="btn btn-sm btn-success">添加视频</a>
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                  <thead>
                  <tr>
                    <th>视频编号</th>
                    <th>视频名称</th>
                    <th>视频描述</th>
                    <th>视频URL</th>
                    <th>编辑操作</th>
                    <th>删除操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="video:${videos}">
                    <td th:text="${video.getVideoId()}"></td>
                    <td th:text="${video.getVideoName()}"></td>
                    <td th:text="${video.getVideoDesc()}"></td>
                    <td th:text="${video.getVideoSrc()}"></td>
                    <td>
                      <a class="btn btn-sm btn-primary" th:href="@{/admin/newV/}+${video.getVideoId()}">编辑</a>
                    </td>
                    <td>
                      <form th:action="@{/admin/deleteV/}+${video.getVideoId()}" method="post">
                        <input type="hidden" value="delete" name="_method"/>
                        <button class="btn btn-sm btn-danger">删除</button>
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- 博客管理 -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h5 class="m-0 font-weight-bold text-primary">博客资源管理
                <br/>
                <br/>
                <a href="newB" th:href="@{/admin/newB}" class="btn btn-sm btn-success">添加博客</a>
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                  <thead>
                  <tr>
                    <th>博客编号</th>
                    <th>博客名称</th>
                    <th>博客标签</th>
                    <th>博客内容</th>
                    <th>编辑操作</th>
                    <th>删除操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="blog:${blogs}">
                    <td th:text="${blog.getBlogId()}"></td>
                    <td th:text="${blog.getBlogTitle()}"></td>
                    <td>
                      <div th:each="tag:${blog.getBlogTags().split(' ')}">
                        <button class="btn btn-sm btn-success" th:text="${tag}"></button>
                      </div>
                    </td>
                    <td th:utext="${blog.getBlogContent()}"></td>
                    <td>
                      <a class="btn btn-sm btn-primary" th:href="@{/admin/newB/}+${blog.getBlogId()}">编辑</a>
                    </td>
                    <td>
                      <form th:action="@{/admin/deleteB/}+${blog.getBlogId()}" method="post">
                        <input type="hidden" value="delete" name="_method"/>
                        <button class="btn btn-sm btn-danger">删除</button>
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <div th:replace="~{admin/template :: the_footer}"></div>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js" th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js" th:src="@{/admin/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js" th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js" th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
  <script src="js/demo/chart-pie-demo.js" th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
