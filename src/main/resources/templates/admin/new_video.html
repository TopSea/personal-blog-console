<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/template :: the_head}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/template :: the_sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{admin/template :: the_topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-1 text-gray-800">添加视频</h1>
                <p class="mb-4">目前仅支持嵌入视频</p>

                <!-- Content Row -->
                <div class="row">

                    <!-- Border Bottom Utilities -->
                    <div class="col-xl-8 col-lg-7">

                        <div class="card mb-4 py-3 border-bottom-info">
                            <div class="card-body">
                                <form class="user" th:action="@{/admin/newV}" method="post">
                                    <!--发送put请求进行修改-->
                                    <input type="hidden" name="_method" value="put" th:if="${video!=null}"/>
                                    <!--控制id-->
                                    <input type="hidden" name="videoId" th:value="${video.getVideoId()}" th:if="${video!=null}"/>
                                    <div class="form-group">
                                        <input type="text" name="videoName" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="请输入视频名称..." th:value="${video!=null}?${video.getVideoName()}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="videoSrc" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="请输入视频URL..." th:value="${video!=null}?${video.getVideoSrc()}">
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" name="videoDesc" class="form-control bg-light border-0 small" aria-describedby="emailHelp" placeholder="请输入视频描述..." th:text="${video!=null}?${video.getVideoDesc()}"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" th:text="${video!=null}?'确认修改':'确认添加'">
                                        确认添加
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{admin/template :: the_footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js" th:src="@{/admin/js/sb-admin-2.min.js}"></script>
<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js" th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>
<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js" th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
<script src="js/demo/chart-pie-demo.js" th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>

</body>
</html>
