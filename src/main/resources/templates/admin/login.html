<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/template :: the_head}"></div>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">
        <br/>
        <br/>
        <br/>
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">欢迎回来！</h1>
                    <p th:if="${not #strings.isEmpty(login_error)}" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                      <span class="text" th:text="${login_error}">Split Button Warning</span>
                    </p>
                  </div>
                  <form class="user" th:action="@{/admin/login}" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="adminEmail" aria-describedby="emailHelp" placeholder="请输入邮件地址...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="adminPassword" placeholder="请输入密码...">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">记住我(24小时)</label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block">
                      登录
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">忘记密码？</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">注册账户！</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js" th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js" th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js" th:src="@{/admin/js/sb-admin-2.min.js}"></script>

</body>

</html>
